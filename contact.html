<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="website icon" href="006.png">
    <title>Contact | Bagito</title>
</head>
<body>
    
    <div class="container">
        
        <form action="#">

            <div class="row" id="fname">
                <div class="col-25">
                    <label for="fname">Frist Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your Name">
                </div>
            </div>

            <div class="row" id="lname">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Last Name">
                </div>
            </div>

            <div class="row" id="sel">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select name="country" id="country">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="egypt">Egypt</option>
                    </select>
                </div>
            </div>

            <div class="row" id="area">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea name="subject" id="subject" placeholder="Write Your Message" style="height: 200px;"></textarea>
                </div>
            </div>

            <div class="row" id="btn">
                <input type="submit" value="submit">
            </div>

        </form>

    </div>

</body>
</html>
