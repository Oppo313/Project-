<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now | Bagito</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="website icon" href="006.png">
</head>
<body>
    
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="column">
                    <h2 class="title">Billing Address</h2>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Enter Your Address" required>
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Enter Your City" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Enter Your State" required>
                        </div>
                        <div class="input-box">
                            <span>Zip code :</span>
                            <input type="text" placeholder="Enter Your Zip code" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h2 class="title">Payment</h2>
                    <div class="input-box">
                        <span>Card Accepted :</span>
                        <p>MasterCard / Visa / Paypal</p>
                    </div>
                    <div class="input-box">
                        <span>Card Number :</span>
                        <input type="text" placeholder="Enter Your Card number" required>
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Enter Your name" required>
                    </div>
                    <div class="input-box">
                        <span>Exp.Month :</span>
                        <input type="text" placeholder="June" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp.Year :</span>
                            <input type="text" placeholder="2024" required>
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="text" placeholder="123" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>    

</body>
</html>
